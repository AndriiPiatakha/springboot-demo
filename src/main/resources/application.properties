logging.file.name=logs/spring.log
management.tracing.enabled=true
management.tracing.sampling.probability=1.0

# Resilience4j Circuit Breaker Config
resilience4j.circuitbreaker.instances.demoService.sliding-window-size=5
resilience4j.circuitbreaker.instances.demoService.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.demoService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.demoService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.demoService.permitted-number-of-calls-in-half-open-state=2
resilience4j.circuitbreaker.instances.demoService.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.demoService.register-health-indicator=true

resilience4j.circuitbreaker.instances.backendService.sliding-window-size=5
resilience4j.circuitbreaker.instances.backendService.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.backendService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.backendService.wait-duration-in-open-state=5s

# Retry configuration
resilience4j.retry.instances.retryService.max-attempts=3
resilience4j.retry.instances.retryService.wait-duration=1s
resilience4j.retry.instances.retryService.retry-exceptions=java.io.IOException,java.lang.RuntimeException
resilience4j.retry.instances.retryService.ignore-exceptions=java.lang.IllegalArgumentException
resilience4j.retry.instances.retryService.enable-exponential-backoff=true
resilience4j.retry.instances.retryService.exponential-backoff-multiplier=2
resilience4j.retry.instances.retryService.fail-after-max-attempts=true

resilience4j.retry.instances.backendService.max-attempts=3
resilience4j.retry.instances.backendService.wait-duration=1s

# Time limiter configuration
resilience4j.timelimiter.instances.slowService.timeout-duration=2s
resilience4j.timelimiter.instances.slowService.cancel-running-future=true

# Rate limiter configuration: 3 calls per 10 seconds
resilience4j.ratelimiter.instances.apiRateLimiter.limit-for-period=3
resilience4j.ratelimiter.instances.apiRateLimiter.limit-refresh-period=10s
resilience4j.ratelimiter.instances.apiRateLimiter.timeout-duration=0

# Bulkhead configuration
resilience4j.bulkhead.instances.backendSync.max-concurrent-calls=2
resilience4j.bulkhead.instances.backendSync.max-wait-duration=2s

resilience4j.thread-pool-bulkhead.instances.backendAsync.max-thread-pool-size=3
resilience4j.thread-pool-bulkhead.instances.backendAsync.core-thread-pool-size=2
resilience4j.thread-pool-bulkhead.instances.backendAsync.queue-capacity=5

# Enable all actuator endpoints for testing/monitoring
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true
management.health.retries.enabled=true
management.health.ratelimiters.enabled=true
management.prometheus.metrics.export.enabled=true